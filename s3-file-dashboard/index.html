<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>File Metadata Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1356.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #eee;
    }
    #chart-container {
      width: 80%;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ“„ File Metadata Dashboard</h1>
  <p>Displaying file upload records from DynamoDB</p>

  <table id="file-table">
    <thead>
      <tr>
        <th>File Key</th>
        <th>Uploader</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="chart-container">
    <canvas id="fileChart"></canvas>
  </div>

  <script>
    // ðŸ”§ Replace with your own values
    const REGION = "us-east-1";
    const IDENTITY_POOL_ID = "us-east-1:de2c242e-6ade-4224-ad4d-d44e80445622"; // <-- Replace

    AWS.config.region = REGION;
    AWS.config.credentials = new AWS.CognitoIdentityCredentials({
      IdentityPoolId: IDENTITY_POOL_ID
    });

    const docClient = new AWS.DynamoDB.DocumentClient();

    function fetchData() {
      const params = {
        TableName: "FileMetadata",
        Limit: 50
      };

      docClient.scan(params, function(err, data) {
        if (err) {
          console.error("Error fetching data:", JSON.stringify(err, null, 2));
        } else {
          console.log("Success:", data.Items);
          updateTable(data.Items);
          updateChart(data.Items);
        }
      });
    }

    function updateTable(items) {
      const tbody = document.querySelector("#file-table tbody");
      tbody.innerHTML = "";
      items.forEach(item => {
        const row = `<tr>
          <td>${item.file_key}</td>
          <td>${item.uploader || "N/A"}</td>
          <td>${item.timestamp || "N/A"}</td>
        </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    function updateChart(items) {
      const fileCounts = {};

      items.forEach(item => {
        const uploader = item.uploader || "Unknown";
        fileCounts[uploader] = (fileCounts[uploader] || 0) + 1;
      });

      const ctx = document.getElementById("fileChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(fileCounts),
          datasets: [{
            label: "# of Files Uploaded",
            data: Object.values(fileCounts)
          }]
        }
      });
    }

    // Trigger fetch
    fetchData();
  </script>
</body>
</html>
